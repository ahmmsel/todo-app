<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>todo app</title>
</head>
<body>
  <main id="todo-app" class="" v-cloak>
      <h2 class="title">{{ title }}</h2>
      <form class="todo-form">
        <input class="items" type="text" placeholder="add new todo" v-model="todosName">
          <button class="items btn btn-success" @click.prevent="addTodo" :disabled="!todosName">add todo</button>
          <button class="items btn btn-danger" @click.prevent="deleteAll" v-if="todos.length > 1">delete all</button>
      </form>

      <article class="items todo-item"  v-for="(todo, key) in todos">
        <h5 @click="todo.done = !todo.done" :style="{'text-decoration': todo.done ? 'line-through red' : 'none'}">{{ todo.text }}</h5>
        <span class="btn btn-danger bi bi-trash" @click="deleteTodo(key)"></span>
      </article>

  </main>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
